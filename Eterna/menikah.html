<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Surat Keterangan Menikah</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 style="padding: 50px; text-align: center;" class="col-12">Formulir Surat Keterangan Menikah</h1>
      <div class="col-12" style="box-shadow: 0 4px 6px rgb(0, 0, 0); padding: 20px;">
      <form action="#">
        <div class="row">
          <div class="col-md-6">
            <h3>Data Suami</h3>
            <div class="form-group">
              <label for="nama_suami">Nama Lengkap Suami</label>
              <input
                type="text"
                class="form-control"
                id="nama_suami"
                name="nama_suami"
                required
              />
            </div>
            <div class="form-group">
              <label for="nik_suami">NIK Suami</label>
              <input
                type="text"
                class="form-control"
                id="nik_suami"
                name="nik_suami"
                required
              />
            </div>
            <div class="form-group">
              <label for="tempat_lahir_suami">Tempat Lahir Suami</label>
              <input
                type="text"
                class="form-control"
                id="tempat_lahir_suami"
                name="tempat_lahir_suami"
                required
              />
            </div>
            <div class="form-group">
              <label for="tanggal_lahir_suami">Tanggal Lahir Suami</label>
              <input
                type="date"
                class="form-control"
                id="tanggal_lahir_suami"
                name="tanggal_lahir_suami"
                required
              />
            </div>
            <div class="form-group">
              <label for="jenis_kelamin_suami">Jenis Kelamin Suami</label>
              <select
                class="form-control"
                id="jenis_kelamin_suami"
                name="jenis_kelamin_suami"
                required
              >
                <option value="">Pilih Jenis Kelamin</option>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="alamat_suami">Alamat Suami</label>
              <textarea
                class="form-control"
                id="alamat_suami"
                name="alamat_suami"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="agama_suami">Agama Suami</label>
              <input
                type="text"
                class="form-control"
                id="agama_suami"
                name="agama_suami"
                required
              />
            </div>
            <div class="form-group">
              <label for="pekerjaan_suami">Pekerjaan Suami</label>
              <input
                type="text"
                class="form-control"
                id="pekerjaan_suami"
                name="pekerjaan_suami"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <h3>Data Istri</h3>
            <div class="form-group">
              <label for="nama_istri">Nama Lengkap Istri</label>
              <input
                type="text"
                class="form-control"
                id="nama_istri"
                name="nama_istri"
                required
              />
            </div>
            <div class="form-group">
              <label for="nik_istri">NIK Istri</label>
              <input
                type="text"
                class="form-control"
                id="nik_istri"
                name="nik_istri"
                required
              />
            </div>
            <div class="form-group">
              <label for="tempat_lahir_istri">Tempat Lahir Istri</label>
              <input
                type="text"
                class="form-control"
                id="tempat_lahir_istri"
                name="tempat_lahir_istri"
                required
              />
            </div>
            <div class="form-group">
              <label for="tanggal_lahir_istri">Tanggal Lahir Istri</label>
              <input
                type="date"
                class="form-control"
                id="tanggal_lahir_istri"
                name="tanggal_lahir_istri"
                required
              />
            </div>
            <div class="form-group">
              <label for="jenis_kelamin_istri">Jenis Kelamin Istri</label>
              <select
                class="form-control"
                id="jenis_kelamin_istri"
                name="jenis_kelamin_istri"
                required
              >
                <option value="">Pilih Jenis Kelamin</option>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="alamat_istri">Alamat Istri</label>
              <textarea
                class="form-control"
                id="alamat_istri"
                name="alamat_istri"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="agama_istri">Agama Istri</label>
              <input
                type="text"
                class="form-control"
                id="agama_istri"
                name="agama_istri"
                required
              />
            </div>
            <div class="form-group">
              <label for="pekerjaan_istri">Pekerjaan Istri</label>
              <input
                type="text"
                class="form-control"
                id="pekerjaan_istri"
                name="pekerjaan_istri"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Buat Surat" />
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
