<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Surat Keterangan Meninggal Dunia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 style="padding: 50px; text-align: center;" class="col-12">Formulir Surat Keterangan Meninggal Dunia</h1>
    <div class="col-12" style="box-shadow: 0 4px 6px rgb(0, 0, 0); padding: 20px;">
      <form" action="#" class="row">
        <div class="form-group col-6">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
        </div>
        <div class="form-group col-6">
          <label for="nik">NIK</label>
          <input type="text" class="form-control" id="nik" name="nik" required>
        </div>
        <div class="form-group col-6">
          <label for="jenis_kelamin">Jenis Kelamin</label>
          <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="L">Laki-Laki</option>
            <option value="P">Perempuan</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        <div class="form-group col-6">
          <label for="tempat_lahir">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" required>
        </div>
        <div class="form-group col-6">
          <label for="tanggal_meninggal">Tanggal Meninggal</label>
          <input type="date" class="form-control" id="tanggal_meninggal" name="tanggal_meninggal" required>
        </div>
        <div class="form-group col-6">
          <label for="jam_meninggal">Jam Meninggal</label>
          <input type="text" class="form-control" id="jam_meninggal" name="jam_meninggal" required>
        </div>
        <div class="form-group col-6">
          <label for="tempat_meninggal">Tempat Meninggal</label>
          <input type="text" class="form-control" id="tempat_meninggal" name="tempat_meninggal" required>
        </div>
        <div class="form-group col-12">
          <label for="sebab_meninggal">Sebab Meninggal</label>
          <textarea class="form-control" id="sebab_meninggal" name="sebab_meninggal" rows="3" required></textarea>
        </div>
        <div class="form-group col-6">
          <label for="nama_pelapor">Nama Pelapor</label>
          <input type="text" class="form-control" id="nama_pelapor" name="nama_pelapor" required>
        </div>
        <div class="form-group col-6">
          <label for="nik_pelapor">NIK Pelapor</label>
          <input type="text" class="form-control" id="nik_pelapor" name="nik_pelapor" required>
        </div>
        <div class="form-group col-12">
          <label for="hubungan_pelapor">Hubungan dengan Almarhum/Almarhumah</label>
          <input type="text" class="form-control" id="hubungan_pelapor" name="hubungan_pelapor" required>
        </div>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary float-right">Buat Surat</button>
        </div>
        </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
